title: Základy Gitu
link: zaklady-gitu
brief: Git je nástroj pro verzování kódu, který vám usnadní správu vašeho projektu a práci v týmu.
lessons:
  - title: Seznámení s Gitem
    link: seznameni
    brief: Představíme si verzovací systém Git, který nám usnadní spravování a zálohování našich projektů.
  - title: Spolupráce v Gitu
    link: spoluprace
    brief: Ukážeme si, jak s využítím Gitu organizovat práci více vývojářů na jednom projektu.

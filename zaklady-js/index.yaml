title: Základy JavaScriptu
link: zaklady-js
lessons:
  - title: Úvod do JavaScriptu
    link: uvod-do-js
    brief: Nahlédneme pod pokličku toho jak programátoři přemýšlejí a vyzkoušíme si první příkazy v jazyce JavaScript.
  - title: První programy a podmínky
    link: programy-podminky
    brief: Ukážeme si jak vytvářet JavaScriptové programy a naučíme je dělat rozhodnutí pomocí podmínek.
  - title: DOM a vlastní funkce
    link: dom-funkce
    brief: Přidáme do našich JavaScriptových programů možnost manipulovat s obsahem stránky a naučíme se psát vlastní funkce.
  - title: Funkce vyšších řádů, události
    link: hof-udalosti
    brief: Naučíme naše stránky reagovat na události jako je kliknutí, stisknutí klávesy nebo scrollování. K tomu budeme potřebovat porozumět funkcím vyššího řádu.
  - title: Prohlubování znalostí
    link: prohlubovani
    brief: Tato lekce vám pomůže zorientovat se v tom, jak JavaScript runtime provádí váš kód a taky jak psát větší programy tak, abychom se v nich dokázali vyznat.
  - title: Pole a cykly
    link: pole-cykly
    brief: Užitečnost počítačů spočívá především v tom, že dokážou velmi rychle provádět opakovaně nějakou činnost, tedy provádět takzvaný cyklus.
  - title: Cykly a algoritmy
    link: cykly-algoritmy
    brief: Cykly a pole otvírají bránu do světa datových struktur a algoritmů. Je tedy čas procvičit si algoritmické myšlení.

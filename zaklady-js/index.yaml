lessons:
  - title: DOM a innerHTML
    link: dom-innerhtml
    brief: Přidáme do našich programů možnost manipulovat pomocí JavaScriptu s obsahem stránky
  - title: Knihovny a vlastní funkce
    link: knihovny-vlastni-funkce
    brief: Ukážeme si jak v JavaScriptu používat knihovny a naučíme se vytvářet vlastní funkce.
  - title: Funkce a obory platnosti
    link: funkce-obory
    brief: Procvičíme si psaní vlastních funkcí a ukážeme si jak pracovat s obory platnosti proměnných.
  - title: Funkce vyšších řádů, události
    link: hof-udalosti
    brief: Naučíme naše stránky reagovat na události jako je kliknutí, stisknutí klávesy nebo scrollování. K tomu budeme potřebovat porozumět funkcím vyššího řádu.
  - title: Procvičování událostí, lovení chyb
    link: udalosti-chyby
    brief: Procvičíme si zacházení s událostmi a naučíme se v našich programech lovit chyby.
  - title: Pole a cykly
    link: pole-cykly
    brief: Užitečnost počítačů spočívá především v tom, že dokážou velmi rychle provádět opakovaně nějakou činnost, tedy provádět takzvaný cyklus.

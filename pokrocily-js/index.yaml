title: Pokročilý JavaScript
link: pokrocily-js
brief: Naučíte se vytvářet složitější webové aplikace a poznáte hlubší zákoutí JavaScriptu.
lessons:
  - title: Procvičování cyklů, práce s innerHTML
    link: cykly-inner-html
    brief: Procvičíme si cykly a naučíme se, jak v JavaScriptu vytvářet složitější HTML.
  - title: Objekty jako data, vlastní DOM elementy
    link: objekty-data
    brief: Ukážeme si jak použít objekty pro reprezentoci strukturovaných data a jak vytvářet vlastní DOM elementy.
  - title: JSON a volání API
    link: volani-api
    brief: Naučíme se, jak využívat veřejná API k tomu, abychom získali strukturované data pro naše aplikace.
  - title: Funkcionální zpracování dat, destructuring
    link: func-data-dest
    brief: Ukážeme si šikovné funkce pro práci s daty jako map a filter, a také takzvaný destructuring.
  - title: Webpack a větší aplikace
    link: webpack
    brief: Ukážeme si jak stavět větší aplikace z menších částí pomocí Webpacku.
  - title: Jednoduché komponenty
    link: komponenty
    brief: Seznámíme se s pojmem komponenta a ukážeme si, jak se dají jednoduché komponenty vyrobit.
  - title: Procvičování
    link: procvicovani
    brief: Pořádně procvíčíme a zopakujeme všechno, co jsme se dosud naučili.

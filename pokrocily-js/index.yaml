title: Pokročilý JavaScript
link: pokrocily-js
brief: Naučíte se vytvářet složitější webové aplikace a poznáte hlubší zákoutí JavaScriptu.
lessons:
  - title: Procvičování cyklů, jednoduché komponenty
    link: cykly-komponenty
    brief: Procvičíme si cykly a naučíme se, jak v JavaScriptu vytvářet složitější HTML.
  - title: JSON a voláni API
    link: json-api
    brief: Naučíme se, jak využívat veřejná API k získání dat pro naše aplikace.
  - title: Aktualizace stránky
    link: aktualizace-stranky
    brief: Pokud se data na naší stránce změní, je potřeba na to správným způsobem zareagovat a stránku aktualizovat. 
  - title: Webpack a větší aplikace
    link: webpack
    brief: Ukážeme si jak stavět větší aplikace z menších částí pomocí Webpacku.
  - title: Vlastní DOM elementy
    link: dom-elementy
    brief: Ukážeme si, jak vytvořit vlastní DOM elementy a udělat naše komopnenty interaktivní.
  - title: Funkcionální zpracování dat
    link: func-data
    brief: Ukážeme si šikovné funkce pro práci s daty jako map a filter, a také takzvané destrukturování.
  - title: 'Opakování: Café Lóra'
    link: cafe-lora
    brief: Všechno, co jsme se doposud naučili si procvičíme na projektu takzvaně „ze života“.

title: React
link: react
brief: Díky Reactu budete schopni vytvářet profesionální webové aplikace mnohem rychleji než v čistém JavaScriptu.
lessons:
  - title: Úvod do Reactu
    link: uvod-do-reactu
    brief: Napíšeme si první aplikace v Reactu a představíme si hlavní principy tohoto moderního frameworku.
  - title: Podmíněné zobrazení
    link: podminene-zobrazeni
    brief: Naučíme si jak sestavovat CSS třídy a jak se rozhodnout, kterou část JSX chceme zobrazit.
  - title: Zobrazování seznamů
    link: seznamy
    brief: 'Ukážeme si, jak v React komponentách zobrazovat seznamy.'
  - title: Události, stav
    link: udalosti-stav
    brief: 'Přidáme do našich komponent stav abychom mohli měnit obsah stránky podle interakce s uživatelem.'
  - title: Formulářové prvky, efekty
    link: formulare-efekty
    brief: 'Zapojíme do našich React aplikací formulářové prvky a ukážeme si jak pomocí efektů volat API.'
  - title: Komunikace dítě rodič
    link: komunikace-dite-rodic
    brief: 'Představíme si základní scénáře komunikace mezi komponentami a jejich použití v praxi.'
  - title: Komunikace mezi sourozenci
    link: komunikace-sourozenci
    brief: 'Nejnáročnejší typ komunikace mezi komponentami je předávání informací mezi sourozenci.'
  - title: React router
    link: react-router
    brief: 'Pomocí routeru dokážeme v Reactu vyrobit vícestránkovou aplikace.'
  - title: Velké opakování
    link: velke-opakovani
    brief: 'Zopakujeme si všechno, co jsme se doteď v JavaScriptu naučili.'
